{% extends "AppCoder/padre.html" %}

{% block contenidoQueCambia %}
<div style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h4 style="color: #4a90e2; border-bottom: 2px solid #4a90e2; padding-bottom: 10px;">Lista de profesores</h4>

    <div style="margin-top: 20px;">
    {% for profesor in profesores %}
        <h6 style="color: #333; background-color: #eaf2ff; padding: 10px; border-radius: 5px; margin-bottom: 15px;">{{profesor.nombre}} {{profesor.apellido}} ({{profesor.email}})- {{profesor.profesion}}</h6>
        <a href="/AppCoder/profesores-eliminar/{{profesor.email}}" style="font-size: 0.8em; color: #4a90e2; margin-right: 10px; text-decoration: none;">Eliminar</a>
        <a href="/AppCoder/profesores-editar/{{profesor.email}}" style="font-size: 0.8em; color: #4a90e2; margin-right: 10px; text-decoration: none;">Editar</a>
    {% endfor %}
    </div>
    <a href="/AppCoder/profesores" style="font-size: 0.9em; color: #4a90e2; text-decoration: none;">Crear profesor</a>
</div>

{% endblock %}
