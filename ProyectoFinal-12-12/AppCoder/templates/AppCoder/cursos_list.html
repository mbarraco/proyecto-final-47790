{% extends "AppCoder/padre.html" %}

{% block contenidoQueCambia %}
<style>
    .content-container {
        text-align: center;
        margin-top: 40px;
    }

    .content-container h2 {
        color: #4CAF50;
        margin-bottom: 20px;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background-color: #f2f2f2;
        margin: 10px auto;
        padding: 15px;
        border-radius: 10px;
        width: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    li:hover {
        background-color: #e8e8e8;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
</style>

<div class="content-container">
    <h2>Aqu√≠ va la lista de cursos!</h2>

    {% if cursos %}
    <ul>
        {% for curso in cursos %}
        <li>{{ curso.curso }} ({{ curso.camada }})</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay cursos disponibles.</p>
    {% endif %}
</div>
{% endblock %}
