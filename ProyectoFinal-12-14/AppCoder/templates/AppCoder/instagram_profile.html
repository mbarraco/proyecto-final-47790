{% extends "AppCoder/padre.html" %}

{% block contenidoQueCambia %}
<div style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h4 style="color: #4a90e2; border-bottom: 2px solid #4a90e2; padding-bottom: 10px; text-align: center;">Profile</h4>
    <img src="{{ avatar_url }}" style="max-width: 100px; height: auto; border-radius: 50%; display: block; margin: auto;"/>
    <p style="text-align: center; margin-top: 10px; font-weight: bold;">{{perfil.usuario}}</p>
    <p style="text-align: center;">{{perfil.descripcion}}</p>
    <div style="margin-top: 20px;">
    {% for post in posts %}
        <div style="margin-bottom: 20px;">
            <img src="{{ post.imagen.url }}" style="max-width: 100%; height: auto; border-radius: 10px; display: block; margin: auto;"/>
            <p style="color: #333; background-color: #eaf2ff; padding: 10px; border-radius: 5px; margin-top: 10px; text-align: left;">{{ post.epigrafe }}</p>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
