{% extends 'AppCoder/padre.html' %}

{% block contenidoQueCambia %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        .error-list {
            color: red;
        }
    </style>
</head>

<body style="background-color: rgb(227, 224, 225);">
<h2>Registro</h2>
<form action="/AppCoder/registro" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <p>
            {{ field.label_tag }}
            {{ field }}

            {% if field.errors %}
                <ul class="error-list">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </p>
    {% endfor %}

    <input type="submit" value="Iniciar sesiÃ³n">
</form>
</body>
</html>
{% endblock %}
